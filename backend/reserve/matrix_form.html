<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default browser styles */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li {
          margin: 0;
          padding: 0;
        }
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: block;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form Container */
form {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px 30px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin-left: 380px;
}

/* Headings */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #555;
}

/* Inputs and Textareas */
input[type="file"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    color: #555;
    background-color: #fafafa;
}

/* Textarea Specific Styling */
textarea {
    resize: vertical;
}

/* Button Styling */
button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 15px 20px;
    }
    h1 {
        font-size: 20px;
    }
}
  
        /* Header styles */
        header {
          background-color: #333;
          padding: 20px;
          color: #fff;
        }
  
        h1 {
          font-size: 24px;
          margin-bottom: 10px;
        }
  
        nav ul {
          list-style: none;
        }
  
        nav ul li {
          display: inline-block;
          margin-right: 10px;
        }
  
        nav ul li a {
          color: #fff;
          text-decoration: none;
        }
  
        /* Main content styles */
        main {
          width: 100%;
          margin: 20px auto;
          padding: 20px;
        }
  
        h2 {
          font-size: 20px;
          margin-bottom: 10px;
        }
  
        footer {
          position: fixed; 
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: #333;
          padding: 20px;
          color: #fff;
          text-align: center;
        }
        .dropdown {
          position: relative;
          display: inline-block;
        }
  
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #333;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
          padding: 12px 16px;
        }
  
        .dropdown-content a {
          color: white;
        }
  
        .dropdown:hover .dropdown-content {
          display: block;
          opacity: 1;
          visibility: visible;
          top: 100%; /* Move the dropdown content below the element */
        }
      </style>
</head>
<body>
    <header
      style="
        background-color: #333;
        padding: 20px;
        color: #fff;
        position: relative; /* Ensure the header is relatively positioned */
        z-index: 1;
      "
    >
      <h1>gestion des rapports</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li class="dropdown">
            <a href="" class="dropbtn">Outils</a>
            <div class="dropdown-content">
              <a href="/etablissements">etablissements</a><br />
            </div>
          </li>
          
          <li style="margin-left: 900px"><a href="/logout">Log out</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Insert only the info to update</h2>      
<!-- form asking u to insert a pdf and select if it's a pv or rapport CE or rapport DGI or rapport cons and also asks u for constat(text)and recommendations (text) -->
<form action="/save_mtrx" method="POST" enctype="multipart/form-data">
  <input type="hidden" id="id" name="id" value="{{ id }}">
  <!-- Constat Input -->
  <label for="constat">Constat:</label><br>
  <textarea id="constat" name="constat"  readonly>{{table_data[0]}}</textarea><br><br>

  <!-- Recommendations Input -->
  <label for="recommendations">Recommendations:</label><br>
  <textarea id="recommendations" name="recommendations"  readonly>{{table_data[1]}}</textarea><br><br>

  <!-- Plan d'action -->
  <label for="plan_action">Plan d'action</label>
  <textarea id="plan_action" name="plan_action" rows="4" placeholder="Enter the action plan">{{table_data[2]}}</textarea>

  <!-- Intervenant -->
  <label for="intervenant">Intervenant</label>
  <textarea id="intervenant" name="intervenant" rows="1" placeholder="Enter the intervenant">{{table_data[3]}}</textarea>

  <!-- Delai -->
  <label for="delai">Delai</label>
  <input type="date" id="delai" name="delai" value="{{table_data[4]}}"><br></br>

  <!-- Etat d'avancement -->
  <label for="etat_avancement">Etat d'avancement</label>
  <select id="etat_avancement" name="etat_avancement" value="{{table_data[5]}}">
      <option value="not_started">Not Started</option>
      <option value="in_progress">In Progress</option>
      <option value="completed">Completed</option>
  </select>

  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>

    </main>

    <footer
      style="
        background-color: #333;
        color: #fff;
        padding: 10px;
        position: relative; /* Ensure the footer is relatively positioned */
        z-index: 1;
        margin-top: 50px;
      "
    >
      <p style="text-align: center">gestion des rapports</p>
    </footer>
    
</body>
</html>
